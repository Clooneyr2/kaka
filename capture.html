<!DOCTYPE html>
<html>
    <head>
        <title>Booking</title>
        <style type="text/css">
            label {
                color: white;
            }
        </style>
    </head>
    <body style="background-color:#00b3b3;">
        <form method="POST">
            <label for="name">Name:</label><br/>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br/>

            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br/>

            <label for="city">City:</label><br/>
            <input type="text" id="city" name="city" placeholder="Enter your city" required><br/>

            <label for="date">Booking Date:</label><br/>
            <input type="date" id="date" name="date" required><br/>

            <label for="phone">Phone Number:</label><br/>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br/>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
